<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .grid{
            display: grid;
            grid-template-columns: 100px 100px 100px 100px;
            grid-auto-rows: 100px 100px 100px ;
            gap: 10px;
        }
        .child{
            padding: 10px;
            background-color: aqua;
        }
        .three{
            grid-column-start: 1;
            grid-column-end:3 ;
            grid-row-start: 1;
            grid-row-end: 3;
        }
    
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="grid">
        <div class="child">1</div>
        <div class="child">2</div>
        <div class="child three">3</div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
    </div>
 </body>
</html>
