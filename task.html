<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Comic Sans MS", sans-serif;
      background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    form {
      background: #ffffff;
      padding: 30px 25px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      width: 300px;
      text-align: center;
    }

    h1 {
      color: #4a90e2;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      text-align: left;
      margin-top: 10px;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      border-color: #4a90e2;
      box-shadow: 0 0 5px #4a90e2;
    }
    button {
      margin-top: 20px;
      background-color: #4a90e2;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      background-color: #357abd;
    }

    #result1, #result2 {
      margin-top: 15px;
      font-size: 1rem;
      color: #333;
    }
  </style>
</head>
<body>

  <form id="form">
    <h1> Login</h1>
    
    <label for="email">Email</label>
    <input id="email" type="text" placeholder="e.g. student@mail.com" required>

    <label for="password">Password</label>
    <input id="password" type="password" placeholder="Max 8 characters" required maxlength="8">

    <button type="submit">Login</button>

    <h1 id="result1"></h1>
    <h1 id="result2"></h1>
  </form>

  <script>
    document.getElementById("form").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      document.getElementById("result1").textContent = "ðŸ“§ Email: " + email;
      document.getElementById("result2").textContent = "ðŸ”’ Password: " + password;
    });
  </script>

</body>
</html>
